<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
      </div>
    <header>
        <img src="img/Logo.jpg" alt="Изображение 1" class="Logo"> 
        <p class="texttest">Тестовый вариант</p>
        <img src="img/search.jpg" alt="Изображение 1" class="Search"> 
        <p class="reg">Регистрация</p>
        <div class="buttjoin" id="loginButton">Войти</div>
       
        <div class="menujoin" id="menuJoinPanel">
            <div class="blockmail">Телефон или Email</div>
            <div class="blockpwd">Пароль</div>
            <div class="btnjoin">Войти</div>
            <p class="fgtpwd">Забыли пароль?</p>
        </div>
    
    </header>
    <main>
    <h1>Продукция месяца.</h1>
    <div class="headmenu">
    <p class="pos">Популярные позиции сезона с дополнительной скидкой</p>
        <select id="productType" onchange="filterProducts(this.value)">
            <option value="all">Показывать Все</option>
            <option value="tea">Чай</option>
            <option value="coffee">Кофе</option>
        </select>
    </div>    
    <div class="infoblock" id="products-container">

    </div>
    </main>
</body>
<script>
    window.onload = function () {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(function () {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 3000);
    }
  </script>
<script src="script.js"></script>
</html>
